name: Train Model

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        
    - name: Set up Python
      run: uv python install 3.12
    
    - name: Run linting
      run: |
        uv sync --only-group dev
        uv run ruff check .
  
  train:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        model: [instance-segmentation, semantic-segmentation]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        lfs: true
    
    - name: Checkout LFS objects
      run: git lfs pull
      
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        
    - name: Set up Python
      run: uv python install 3.12
    
    - name: Install dependencies
      run: uv sync --group ${{ matrix.model }}
    
    - name: Run training
      run: |
        cd ${{ matrix.model }}
        uv run python train.py
    
    - name: Run testing
      run: |
        cd ${{ matrix.model }}
        uv run python test.py
